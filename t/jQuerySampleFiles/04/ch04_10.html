<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>resize</title>
       
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
            
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			$(window).resize(resizeHandler);
			$(window).triggerHandler("resize");
		}
		function resizeHandler(){
			var winWidth = $(window).width();
			var winHeight = $(window).height();
			var textWidth = $(":text").width();
			var textHeight = $(":text").height();
			var msg = winWidth+" X "+winHeight;
			$(":text").val(msg);
			$(":text").offset({left:(winWidth-textWidth)/2,top:(winHeight-textHeight)/2});
		}
		</script>  
    </head>
    <body>
        name:<input type="text" size="20"/>
    </body>
</html>
