<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>mousemove</title>
        
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
			
			#under,#over{
				position:absolute;
				width:500px;
				height:650px;
			}
			
			#under {
				background:url(images/before.jpg);
				}

			#over {
				width:0px;
				background:url(images/after.jpg);
				}				
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			$("#under,#over ").mousemove(mousemoveHandler);
			
			function mousemoveHandler(event)
			{
				
	
				$("#over").width(event.pageX);				}
		}
		</script>  
    </head>
    <body>
    <div id="under">  </div> 
    <div id="over">  </div> 
    </body>
</html>
