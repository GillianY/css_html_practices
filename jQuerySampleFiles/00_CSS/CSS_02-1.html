<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <link ref="default.css" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Example--大小</title>
		<style type="text/css">
			.testdiv{
				background-color:#999;
				width:300px;
				height:200px;
				display:block;
				
				}
			.span1{
				background-color:pink;
				display:inline;
				width:200px; /* inline : width hight invalid*/
				height:100px;
				position:relative;
				top:-20px;
				left:-50px; /*jump out from randering flow*/
				}
			.span2{
				background-color:lightgreen;
				display:block;
				width:200px;
				height:100px;
				}
		
		</style>
	</head>
	<body>
		<div class="testdiv"> 
		  width:200px <br>
		  height:200px<br>
		</div>
        <span class="span1"> this is span1</span>
	    <span class="span2"> this is span2</span>
	
    </body>
</html>
