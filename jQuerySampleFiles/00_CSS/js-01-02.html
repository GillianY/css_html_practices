var num = 9;

var output ="<div><table>";
for(var i=1; i<=num ;i++ )
{
	output +="<tr class='"+ ((i%2==0)?"class1":"class2" ) +"'>"; 
	for(var j=1;j<=num;j++ )
	{
		output+="<td>"+i+"*"+j+"="+(i*j<10?" ":"")+ i*j +"</td>"; 	
		}
	output +="</tr>"; 	
	}
	output+="</table></div>";
