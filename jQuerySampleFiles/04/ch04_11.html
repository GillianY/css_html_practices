        <style type="text/css">
            html {
                color: white;

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			$(window).scroll(scrollHandler);
			$(":text").hover(mouseenterH,mouseleaveH);
			$(window).triggerHandler("scroll");
		}
		
		function mouseenterH() {
			$(":text").css("opacity",1);
			};
		function mouseleaveH() {
			$(":text").css("opacity",0.5);
			}; 
		function scrollHandler(){
			var scrollY = $(window).scrollTop();
			//var offset_Y= ($(window).height() - $(":text").height())/2 ;
			//$(":text").offset({left:offset_X,top:offset_Y});
			$(":text").val(scrollY);
			$(":text").offset({top:scrollY+10});
			
			if(scrollY >10){$(":text").css("opacity",0.5);}
			else { $(":text").css("opacity",1);
				}
			
		}

		</script>
