        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		    $(document).ready(init);
			function init()
			{
                $.ajax({type:'GET', url:'books.xml', success:successHandler, dataType:"xml"});
            }
			
			function successHandler(data){
				//alert(data);//object Document
				$("book", data).each(eachFunction);
			}
			var bookNum=1;
			function eachFunction(){
				//jQuery( selector [, context] )
				var bookTitle = $("title", this).text();	
				var bookAuthor = $("author", this).text();
				var bookPublisher = $("publisher", this).text();
				var bookIsbn = $("isbn", this).text();
				
				
				$("body").append(bookNum+".<br/>"+bookTitle +"<br/>"+bookAuthor+"<br/>"+bookPublisher+"<br/>"+bookIsbn+"<br/><br/>");
				bookNum++;
			}
