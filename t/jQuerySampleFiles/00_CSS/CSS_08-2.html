<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS Table</title>
	<style type="text/css">
		.first{
			border: 2px solid black;
			border-collapse:collapse;
			border-spacing:10px;
			caption-side:bottom;
			width:300px;
			empty-cells:hide;
			table-layout:auto;
		}
		.first td{
			padding:5px;
			border:1px dotted gray;
			height:40px;
			text-align:right;
			vertical-align:middle;
		}
	</style>
</head>

<body>
	<div class="testdiv">
	  <table class="first">
		<caption>資料表格名稱</caption>
		<tr>
		  <td>資料格式一</td>
		  <td>資料格式二</td>
		  <td>資料格式三</td>
		</tr>
		<tr>
		  <td>資料1</td>
		  <td>資料2 2 2 2 2</td>
		  <td>資料3</td>
		</tr>
		<tr>
		  <td>資料1</td>
		  <td>資料2</td>
		  <td>資料3</td>
		</tr>
		<tr>
		  <td>資料1</td>
		  <td>資料2</td>
		  <td>資料3</td>
		</tr>
		<tr>
		  <td>資料1</td>
		  <td>資料2</td>
		  <td>資料3</td>
		</tr>
		<tr>
		  <td></td>
		  <td></td>
		  <td></td>
		</tr>
	  </table>
	  <br />
	</div>
</body>
</html>
