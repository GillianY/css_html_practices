<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery UI Example Page</title>
	<link rel="stylesheet" href="../jquery-ui.css" />
	<script type="text/javascript" src="../jquery.js"></script>
	<!--script type="text/javascript" src="../jquery-ui.js"></script-->
	
	<script type="text/javascript">
	$(document).ready(init);
	function init(){
		$(".myMenu a").click(aHandler);
	}
	function aHandler(){
		$(this).parent().children("ul").slideDown(200);
		$(this).parent().siblings().find("ul").slideUp(200);
		if($(this).parent().children("ul").length==0){
			$("#info").text($(this).text());
			$(".myMenu ul").slideUp(200);
		}
	}
	</script>
	<style>
		.myMenu{
			font-size:24px;
			list-style:none;
			margin:0px;
	}
		.myMenu ul{
			list-style:none;
			/*float:left;*/
			display:none;
			/*padding:0px;*/
	}
		.myMenu li{
			width: 150px;
			/*float:left;*/
			background:pink;
		}
		.myMenu a{
			color:black;
			text-decoration:none;
		}
	</style>
</head>
<body>
<div id="info">Info</div><br />
<ul class="myMenu">
  <li>	<a href="#">Leica</a></li>
  <li>	<a href="#">Kodak</a></li>
  <li>	<a href="#">Polaroid</a>
        <ul>
          <li><a href="#">Film</a></li>
          <li><a href="#">Instant</a></li>
        </ul>
  </li>
  <li>	<a href="#">Contax</a></li>
  <li>	<a href="#">Canon</a>
    	<ul>
      	<li><a href="#">Camera</a>
        <ul>
            <li><a href="#">Digital</a></li>
            <li><a href="#">Film</a></li>
        </ul>
      	</li>
      	<li><a href="#">Lens</a>
        <ul>
            <li><a href="#">EF Mount</a></li>
            <li><a href="#">FD Mount</a></li>
        </ul>
      </li>
      <li><a href="#">Flash</a></li>
    </ul>
  </li>
</ul>
</body>
</html>
