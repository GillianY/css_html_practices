<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hierarchy demo</title>
  <style>
  div,p,span {
    width: 200px;
    height: 20px;
	display:block;
    background: #abc;
    border: 2px solid black;
    margin: 10px;
  }
  .main{
	width:350px;
    height:auto;
 }
  .outerDiv{
	  width:300px;
	  height:250px;
}
  .innerDiv{
	  width:250px;
	  height:200px;
}
  .show {
    border-color: red;
  }
  </style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(init);
	function init(){
		
		//$(".outerDiv").find("div").addClass("show");
		//$(document).find("div").addClass("show");
		//$(".outerDiv").children("div").addClass("show"); 
		
		$(".outerDiv").parents("div").addClass("show");
 	}
</script>
</head>
<body>
	<div class="main">main
        <div class="outerDiv">outerDiv
            <div class="innerDiv">innerDiv
                <div class="abc">inner div 1</div>
                <span class="abc">inner span1</span>
                <div>inner div 2</div>
                <span class="abc">inner span2</span>
                <div class="abc">inner div 3</div>
            </div>
            <hr>
             <div class="innerDiv2">innerDiv2
                <div class="abc">inner2 div 1</div>
                <span class="abc">inner2 span1</span>
                <div>inne2r div 2</div>
                <span class="abc">inner2 span2</span>
                <div class="abc">inner2 div 3</div>
            </div>
        </div>
    </div>
</body>
</html>
