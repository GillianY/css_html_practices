<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Attribute</title>
<style>
/*write code here*/
img[alt~=HTML5]{
	border:5px solid gray;
}
img[alt~=thumb]{
	border:5px solid cyan;
}
</style>
</head>

<body>

<div>
	<h1>Gallery</h1>
    <img src="images/HTML5_poster.png" alt="HTML5 poster">
    
    <img src="images/clouds_thumb.jpg" alt="cloudsthumb">
    <img src="images/helicopters_thumb.jpg" alt="helicopters thumbs">
    <img src="images/html5_thumb.jpg" alt="thumb html5">
    <img src="images/type_thumb.jpg" alt="type thumb">
</div>

</body>
</html>
