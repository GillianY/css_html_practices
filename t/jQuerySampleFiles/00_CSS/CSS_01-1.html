<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CSS Selector</title>
        <!--這是一個註解-->
        <style type="text/css">
			/*CSS: Cascading Style Sheets*/
			/*type selector
			or tag selector*/
        	body{
				color:red;
			}
        </style>
        
        <style type="text/css">
			/*type selector*/
       		body{
				color:blue;
			}
 			p{
				color:green;
			}
 			div{
				color:pink;
			}
 			span{
				color:yellow;
			}
			/*class selector*/
			.myClass{
				color:orange;
			}
			.myClass1{
				color:cyan;
			}
			/*id selector*/
			#myId{
				color:brown;
			}
			.abc{
				color:red;
			}
			/*強度相同時後面覆蓋前面*/
			/*class順序以style中為主*/
			/*id > class > type > inherit*/
        </style>	
    </head>
	
	<body>
    	body
		<p id="myId1" class="def">This is a p!</p>
		<p class="myClass">This is a p!</p>
		<div>This is a div!</div>
        <div class="myClass">This is a div!</div>
		<span>This is a span!</span>
		<span class="myClass" id="myId">This is a span!</span>
		<span class="myClass1 myClass">This is a span!</span>	
	</body>
</html>
