<html>

    <style>
	table{

	}
	td{
		border:1px solid gray;
	}

<script>
	window.addEventListener("load",init);

	}

<body>

    	<tr>
        	<td>ID</td>
        	<td>Name</td>
        </tr>
    	<tr>
        	<td>1</td>
        	<td contenteditable="true">Tom</td>
        </tr>
    	<tr>
        	<td>2</td>
        	<td contenteditable="true">Carol</td>
        </tr>
    </table>
</body>
