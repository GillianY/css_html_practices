<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>jQuery Ajax</title>
        <style type="text/css">
            body, select {
                margin: 0;
                padding: 0;
                font: 12px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
            }
            
            .main {
                width: 800px;
                margin: 0 auto;
                margin-top: 100px;
            }
            
            #demo {
                width: 400px;
                height: 500px;
                border: 1px dotted gray;
                background: #FFFFFF;
                float: left;
                padding: 10px;
                padding-left: 25px;
            }
            
            input, button {
                font: 14px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
            }
            
            .mySelect {
                background: #c8c8c8;
                padding: 5px;
                border: 5px solid #7ca9ec;
            }
            
			 li{color:red;}

            
        </style>

		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			
			$("button").click(clickhandler);
			//Your Code Here !!
		}
		
		function clickhandler()
		{
			//AJAX: Asynchronous JavaScript And XML
			$("#demo").load("b.htm #myul"); //myImg
			}
		
		
		</script>  
    </head>
    <body>
        <div class="main">
            <h1>Ajax</h1>
            
                <p>
                    <button>
                        Click
                    </button>
                </p>
                
            <div id="demo">
               
            </div>
        </div>
    </body>
